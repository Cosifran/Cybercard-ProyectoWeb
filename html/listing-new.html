<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listing</title>

  <!--Bootstrap y CSS-->
  <link rel="stylesheet" href="/css/style-new.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="/boostrap/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="row my-4">
      <div class="col col-md-3">
        <div>
          <div class="margin-img-p-m">
            <a href="#">
              <img src="/css/IMG/Imagen publicidad.png" class="img-fluid" alt="imagen-publicidad" />
            </a>
          </div>

          <div class="margin-img-p-m">
            <a href="#">
              <img src="/css/IMG/Mapa.png" class="img-fluid" alt="mapa-Cybercard" />
            </a>
          </div>
        </div>

        <div class="row pt-4">

          <div class="col col-md-6">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Precios min.</label>
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="100.000" />
            </div>
          </div>

          <div class="col col-md-6">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Precios max.</label>
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="20.000.000" />
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col col-md-12">
            <p>Estrellas</p>
            <p class="fs-5 font-monospace">
              <i class="fa-solid fa-star" style="color: #ffd337;"></i>
              <i class="fa-solid fa-star" style="color: #ffd337;"></i>
              <i class="fa-solid fa-star" style="color: #ffd337;"></i>
              <i class="fa-solid fa-star" style="color: #c2c2c2;"></i>
              <i class="fa-solid fa-star" style="color: #c2c2c2;"></i>
            </p>

            <div class="pt-2">
              <p>Valoraci√≥n</p>
              <p>
                <span class="badge ">1+</span>
                <span class="badge ">3+</span>
                <span class="badge bg-red">5+</span>
                <span class="badge ">7+</span>
                <span class="badge ">9+</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8"></div>
    </div>
  </div>
</body>
<!--Bootstrap Js-->
<script src="/js/bootstrap.min.js"></script>
<!--Frontawesome-->
<script src="https://kit.fontawesome.com/6bf1c88451.js" crossorigin="anonymous"></script>

</html>
